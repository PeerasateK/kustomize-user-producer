apiVersion: apps/v1
kind: Deployment
metadata:
  name: champ-user-producer
  labels:
    app.kubernetes.io/name: champ-user-producer
    app.kubernetes.io/instance: champ-user-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: champ-user-producer
      app.kubernetes.io/instance: champ-user-producer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: champ-user-producer
        app.kubernetes.io/instance: champ-user-producer
    spec:
      containers:
        - name: champ-user-producer
          image: asia.gcr.io/poc-innovation-iot/champ-user-producer:TAG
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: champ-user-producer-secret-env
          volumeMounts:
              - mountPath: /config/config.yaml
                name: champ-user-producer-configmap-file
                subPath: config.yaml
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            timeoutSeconds: 10
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            timeoutSeconds: 10
            initialDelaySeconds: 10
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: champ-user-producer-configmap-file
          configMap:
            name: champ-user-producer-configmap-file